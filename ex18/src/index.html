<html>
    <head>
        <title>Gigi School of Coding</title>
    </head>
<h2>CatPhotoApp</h2>

<body>
<main>
<a href="#"><img src="https://bit.ly/3fUJAV1"
    alt="Gray cat on tree branch"/></a>
 <p>Things cats love:</p>   
    <ul>
        <li>hunts</li>
        <li>toys</li>
        <li>milk</li>
    </ul>

<p>Top 3 things cats hate:</p>
<ol>
    <li>feeling lonely</li>
    <li>strangers</li>
    <li>meow at them</li>
</ol>

<form action="/submit-cat-photo">
    <input type="text" required placeholder="cat photo URL"/> <!--Please fill out this field. is a message if we try to submit without entering text-->
    <button type="submit">Submit</button>
</form>
<div>
    <label for="inside">
        <input id="inside" type="radio" name="inside-outside" value="Inside" checked>Inside</label>
    <label for="outside">
            <input id="outside" type="radio" name="inside-outside" value="Outside">Outside</label>
</div>

<div>
    <label for="dog"><input id="dog" type="checkbox" name="favorite_pet" value="Dog" checked>Dog</label>
    <label for="cat"><input id="cat" type="checkbox" name="favorite_pet" value="Cat">Cat</label>
    <label for="hamster"><input id="hamster" type="checkbox" name="favorite_pet" value="Hamster">Hamster</label>
    <label for="bird"><input id="bird" type="checkbox" name="favorite_pet" value="Bird">Bird</label>
    <label for="fish"><input id="bird" type="checkbox" name="favorite_pet" value="Fish">Fish</label>
</div>

</main>
</body>
<footer id="footer"></footer>
</html>
